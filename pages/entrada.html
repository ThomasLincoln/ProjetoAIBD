<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossas Entradas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<nav class="navbar bg-primary">
  <div class="container-fluid">
    
    <div class="d-flex align-items-center">
      
      <a href="../index.html" class="btn btn-light me-3">
        <i class="bi bi-arrow-left"></i>
        <span class="d-none d-sm-inline"> Voltar</span>
      </a>

      <a class="navbar-brand" href="#">
        <img src="../assets/logo.png" alt="Logo" width="200" height="100" class="d-inline-block align-text-middle">
      </a>

    </div>
  </div>
</nav>
  <div class="container my-5">
    <h1 class="mb-4">Nossas Opções de Entrada</h1>

    <div class="row g-4">

      <div class="col-12 col-md-6 col-lg-4 col-xxl-3">


        <!-- AQUI TEM O CARD DO PRATO -->
        <div class="card h-100 d-flex flex-column" data-base-price="8.50">
          <img src="https://sabores-new.s3.amazonaws.com/public/2025/01/COXINHA-scaled.jpg" class="card-img-top"
            alt="Coxinha">
          <div class="card-body">
            <h5 class="card-title">Coxinha de Frango</h5>
            <p class="card-text">Deliciosa coxinha de frango com Catupiry.</p>
          </div>

          <div class="card-footer bg-transparent border-top-0">
            <div class="d-flex justify-content-between align-items-center">

              <p class="mb-0 fs-5 fw-bold text-success price-display">R$ 8,50</p>

              <div class="input-group" style="width: 120px;">
                <button class="btn btn-outline-secondary btn-minus" type="button">-</button>
                <input type="text" class="form-control text-center" value="1" aria-label="Quantidade">
                <button class="btn btn-outline-secondary btn-plus" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
        <!-- AQUI TEM O CARD DO PRATO -->


    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const formatAsCurrency = (value) => {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    };

    const updatePriceDisplay = (card) => {
      const basePrice = parseFloat(card.dataset.basePrice);
      const quantityInput = card.querySelector('input[type="text"]');
      const priceDisplay = card.querySelector('.price-display');

      const quantity = parseInt(quantityInput.value);
      const totalPrice = basePrice * quantity;

      priceDisplay.textContent = formatAsCurrency(totalPrice);
    };

    const productCards = document.querySelectorAll('.card[data-base-price]');

    productCards.forEach(card => {
      const minusBtn = card.querySelector('.btn-minus');
      const plusBtn = card.querySelector('.btn-plus');
      const quantityInput = card.querySelector('input[type="text"]');

      plusBtn.addEventListener('click', () => {
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updatePriceDisplay(card);
      });

      minusBtn.addEventListener('click', () => {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
          updatePriceDisplay(card);
        }
      });
    });
  });
</script>

</html>
